
<!-- Page Content -->
<div class="container">

  <!-- Heading Row -->
  <div class="row align-items-center my-5">

    <!-- /.col-lg-8 -->
    <div class="col-lg-5">
      <div>
        <h1 class="font-weight-normal">Be together, whenever.</h1>
        <p>
          A simple way to text, video chat and plan things all in one place.
        </p>
      </div>

      <div id="LoginForm">
        <div class="container">
          <!--<h1 class="form-heading">Login</h1>-->
          <div class="login-form">
            <div class="main-div">
              <div class="">
                <!--<p>Please enter your email and password</p>-->
                <p class="text-primary">{{logginInMessage}}</p>
                <p class="text-danger">{{errorMessage}}</p>
              </div>
              <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group row">
                  <input type="email" class="form-control col-md-3" [(ngModel)]="model.username" name="username" id="inputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <input type="password" class="form-control col-md-3" [(ngModel)]="model.password" name="password" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" [hidden]="!loginForm.valid" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <img class="img-fluid rounded mb-4 mb-lg-0" src="https://www.glorywebs.com/blog/wp-content/uploads/2018/01/Tweet_Thread.gif"
           alt="">
    </div>

    <!-- /.col-md-4 -->
  </div>
  <!-- /.row -->
  <!-- Content Row -->
  <div class="top_card">

  </div>


  <!-- /.row -->

</div>
<!-- /.container -->
<div class="pad"></div>
